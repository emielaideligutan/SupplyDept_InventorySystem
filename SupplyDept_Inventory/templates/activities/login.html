{%load static%}
    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SUPPLY INVENTORY SYSTEM</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'media/logo.png'%}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'media/https://use.fontawesome.com/releases/v5.11.2/css/all.css'%}">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="{% static 'media/https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap'%}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'media/bootstrap.min.css'%}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'media/mdb.min.css'%}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'media/style.css'%}">

{% block content%}
  <link rel="stylesheet" href="{% static 'css/loginCss.css'%}">
</head>

<body>
  <!----- Main Navigation--->
  <nav class="navbar">
    <h2  class="title" >SUPPLY INVENTORY SYSTEM </h2>
  </nav>
    <h2  class="welcome" > W  E  L  C  O  M  E </h2>
   
  <!----- Main Navigation--->
  <!----- Main layout----->
  <main>
  	<!-- main container-->
    <form action="login" method="POST">
    {% csrf_token %}
      <div class="container ">
        <div class="row animated fadeIn" >
          <div class="col-md-1" >
          </div>
          <div class="col-md-6" >
            <img src="{% static 'media/photo.jpg'%}" alt="" class="img" >
          </div>
        
            <div class="box col-md-4" id="padd" >
              <label  id="label" for = "User"> SIGN IN </label><br>
              <label  id="label1" for = "Username">Username</label><br>
              <input class="input" id="Username" name ='username' ><br><br>
              <label  id="label2" for = "Password">Password</label><br>
              <input type="Password" class="input" id="Password" name ='pass' ><br><br>
              {% if messages %}
              {% for message in messages %}
              <div class= "alert alert-danger" role="alert">
                {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              <form action="">
                <button id="loginbtn" >Log In</button>
            </div>
          </form>
        </div>
      </div>
    </form>
    <!-- main container-->
  </main>
  <!----- Main layout----->
  <!------- Footer------->
  <footer>
    
  </footer>
  <!------- Footer------->

  <!-- End your project here-->

  <!-- jQuery -->
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script>
    setTimeout(function(){
      if ($('msg').length > 0){
        $('msg').remove();
      }
    }, 2000)
  </script>
  {% endblock%}
  

</body>
</html>
