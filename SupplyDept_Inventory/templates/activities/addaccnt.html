{% extends 'activities/login.html'%}
{% block content%}

<style>
  .navbar{
	background-color: maroon;
  }
  .navbar-brand{
    align-items: left;
  } 
  .title{
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 20px;
    font-family: cursive;
    font-size: 40px;
    color: whitesmoke;
  }
.box{
  height: 130%;
	width: 30%;
	background-image: url('/static/media/logo.png/');
	background-position: center;
	border-radius: 40px 40px 40px 40px;
	text-align: center;
	padding: 35px;
	padding-top: 15px;
	border: 2px maroon solid;
}
#btn{
  border-radius: 8px;
	border: 1px solid black;
	background-color: white;
	color: black;
	font-size: 15px;
	width: 50%;
	font-size: 17px;
	font-family: fantasy;
}
#btn:hover{
	border: 2px solid maroon;
	color: maroon;
}
#btn:active{
	border: 3px solid maroon;
	color: maroon;
}
#label{
	color: black;
	font-size: 35px;
	font-family: fantasy;
}
#label1{
	color: black;
	font-size: 16px;
	font-family: monospace;
	padding-top: 20px;
}
#label2{
	color: black;
	font-size: 16px;
	font-family: monospace;
}
</style>

<body>

  <!-- Start your project here--> 
  <header>
    <nav class="navbar">
          <h2  class="title" >SUPPLY INVENTORY SYSTEM </h2>
          <label  id="abtbtn"  ></label>
    </nav>
  </header><br>

  <div class="container">
    <div class="row "  >
      <div class="col-md-4" >
        <form action="{% url 'Supplydept_mainpage' %}">
          <button id="btn" data-mdb-toogle="tooltip" title="Back to home "  style="font-family: cursive;" >Back</button><br><br>
        </form>
      </div> 

      <div class="col-md-8">
    </div>
  </div>
  <br>
  <div class="container ">
    <div class="row animated fadeIn" >
      <div class="col-md-4" >
      </div>
  <div class="box col-md-5" id="padd" >
      <label  id="label" for = "Username"> ADD ACCOUNT </label><br><br>
  <div class = "content-section">
    <form method = "POST">
      {% csrf_token %}
      
      <div class= "field">
        <label id="label1">Username: </label>
        {{form.username}}
        <span class = "fas fa-user"></span>
      </div><br>

      <div class= "field">
        <label id="label2">Password: </label>
        {{form.password1}}
        <span class = "fas fa-lock"></span>
      </div><br>
  
      <div class= "field">
        <label id="label2">Retype Password: </label>
        {{form.password2}}
        <span class = "fas fa-redo"></span>
      </div><br>
      
      {% if messages %}
      {% for message in messages %}
      <div class= "alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      
      <div class= "form-group">
        <button id="btn" type="submit" data-mdb-toogle="tooltip">Add Account</button>
      </div>
    </form>
  </div>
  </div>

{% endblock%}
